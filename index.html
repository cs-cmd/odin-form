<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="./res/styles/main-page-styles.css">
</head>
<body>
    <div class="side-image-container">
        <header class="page-header">
            <img class="icon-image" src="./res/images/cheems.jpg">
            <h1 class="header-text">Register</h1>
        </header>
    </div>

    <div class="form-container">
        <h1 class="text-desc">Welcome!</h1>
        <h2 class="text-desc"> Enter your information down below to register for the application!</h2>
        <h2 class="text-desc">It's worth your while. :)</h2>
        
        <form class="register-form" id="main-form" action="#" method="post">
            <div class="item-unit">
                <label for="first_name">First Name</label>
                <input required min="2" max="20" type="text" name="first_name" id="first_name" placeholder="First Name">
                <p class="errMsg"></p>
            </div>

            <div class="item-unit">
                <label for="last_name">Last Name</label>
                <input required min="2" max="25" type="text" name="last_name" id="last_name" placeholder="Last Name">
                <p class="errMsg"></p>
            </div>

            <div class="item-unit">
                <label for="email">Email address</label>
                <input required type="email" name="email" id="email" placeholder="Email">
                <p class="errMsg"></p>
            </div>
            
            <div class="item-unit">
                <label for="phone">Phone number</label>
                <input required pattern="\d{3}-\d{3}-\d{4}" type="text" id="phone" name="phone" pattern="" placeholder="XXX-XXX-XXXX">
                <p class="errMsg"></p>
            </div>
            

            <div class="item-unit">
                <label for="password">Password</label>
                <input min="5" required type="password" id="password" name="password">
                <p class="errMsg"></p>
            </div>
            
            <div class="item-unit">
                <label for="conf-password">Confirm Password</label>
                <input min="5" required type="password" id="conf-password">
                <p class="errMsg"></p>
            </div>
    
            <button class="submit-button" type="button">Create Account</button>
        
        </form>



        <p>Already have an account? <a href="#">Log in!</a></p>

        <h1 class="thank-you-text"></h1>
    </div>

    <script src="./src/js/password-validation.js"></script>
</body>
</html>
